<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровой рынок аккаунтов</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <header>
        <div class="up">
            <img src="static\img\main\logo.png" class="logo" alt="Описание изображения">
            <div class="block_up">
                <a class="button_up" href="{{ url_for('index') }}">Home</a>
                <button class="button_up">Торговая площадка</button>
                <form action="/search" class="search-container">
                    <input type="text" name="query" placeholder="Поиск" class="search-button">
                </form>
                    <a class="help button_up" href="{{ url_for('add_person') }}">Add Person</a>
                <form action="/basket">
                    <button class="button_up basket">Корзина</button>
                </form>
            </div>
            <form action="/login">
                <a href="/login" class="login"><br>Р</a>
            </form>
            <img src="static\img\main\ava.png" class="ava" alt="Описание изображения">
        </div>
    </header>



<div class="lmenu main">
    <form action="/create-tovar-page" method="post">
        <button class="button button_lmenu">Добавить человека</button>
    </form>
    <form action="/create-user-page" method="post">
        <button class="button button_lmenu">Добавить пользователя</button>
    </form>
    <form action="/money" method="post">
        <button class="button button_lmenu">Пополнить баланс</button>
    </form>
    <form action="/help" method="get">
        <button class="button button_lmenu">Вывести средства</button>
    </form>



</div>
{% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}</div>
{% endfor %}

<main>
    <h2 class="title">Люди</h2>
        {% for person in people %}
        <div class="block">
            <div class="str_1">
                <a class="date" href="{{ url_for('person_detail', person_id=person.id) }}">{{ person.name }}</a>
                <p class="price">{{person.age}}</p>
            </div>
            <div class="str_1">
                <p class="date">Info:{{person.main_info}} </p>
                    <a class="button"href="{{ url_for('delete_person', person_id=person.id) }}">Delete</a>
                </form>
            </div>

                
            
        </div>
        {% endfor %}
</main>

    <div class="foot">
        <h2 class="title">RedLine Market 2024</h2>
    </div>
</footer> -->

</body>
</html>
