{% extends 'base.html' %}
{% block content %}
<ul>
    {% for person in people %}
        <li>
            <a href="{{ url_for('person_detail', person_id=person.id) }}">{{ person.name }}</a>
            <a href="{{ url_for('delete_person', person_id=person.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
