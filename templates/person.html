{% extends 'base.html' %}
{% block content %}
<h1>{{ person.name }}</h1>
<h2>Notes</h2>
<ul>
    {% for note in person.notes %}
        <li>
            {{ note.content }}
            <a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
            <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.content.label }}
    {{ form.content(size=32) }}
    {{ form.submit() }}
</form>
{% endblock %}
